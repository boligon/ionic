<!--
  Generated template for the LugarPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>lugar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img [src]="lugar.imageUrl">
  <ion-card-content text-center>
    <ion-card-title>
      {{ lugar.titulo }}
    </ion-card-title>
    <p>{{ lugar.descricao }}</p>
  </ion-card-content>
  <sebm-google-map [latitude]="lugar.localizacao.lat" [longitude]="lugar.localizacao.lng" [zoom]="16">
    <sebm-google-map-marker [latitude]="lugar.localizacao.lat" [longitude]="lugar.localizacao.lng"></sebm-google-map-marker>
  </sebm-google-map>
  <button ion-button block color="danger" (click)="cancela()">Cancela</button>
</ion-content>
